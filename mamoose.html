<html>
  <head>
    <style>

    body{
      background:blue;
    }

  video{
    outline: thick solid green;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    z-index:999;
  }
  </style>

  </head>
  <body>
  <video autoplay height="95%" width= auto></video>
  <script>
    const constraints = {
      video: true
    };

    const video = document.querySelector('video');

    navigator.mediaDevices.getUserMedia(constraints).
      then((stream) => {video.srcObject = stream});
  </script>
  </body>
</html>
